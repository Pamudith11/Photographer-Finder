<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reservation Form</title>
    <meta
      name="viewport"
      content="width=device-width, 
        initial-scale=1"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <section class="banner">
      <h2>BOOK YOUR PHOTOGRAPHER NOW</h2>
      <div class="card-container">
        <div class="card-img">
          <!-- image here -->
        </div>

        <div class="card-content">
          <h3>Reservation</h3>
          <form
            action="https://docs.google.com/forms/d/e/1FAIpQLSdANW-DE4tgY1EHvhkKEoV4Ff9Hrf9APfDyBpQ1J2tIWUkvig/viewform?usp=pp_url"
          >
            <div class="form-row">
              <select name="days">
                <option value="day-select">select Day</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <select name="hours">
                <option value="hour-select">Select Hour</option>
                <option value="10">10:00</option>
                <option value="10">12:00</option>
                <option value="10">14:00</option>
                <option value="10">16:00</option>
                <option value="10">18:00</option>
                <option value="10">20:00</option>
                <option value="10">22:00</option>
              </select>
            </div>

            <div class="form-row">
              <input type="text" placeholder="full Name" />
              <input type="text" placeholder="phone Number" />
            </div>
            <div class="form-row">
              <input type="text" placeholder="Photographer name" />
            </div>

            <div class="form-row">
              <input type="number" placeholder="How many Hours ?" min="1" />
              <a>
                <input type="submit" value="BOOK PHOTOGRAPHER" />
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
